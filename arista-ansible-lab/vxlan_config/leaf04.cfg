!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 10 vni 1010
   vxlan vlan 20 vni 1020
!
router bgp 65004
!
  vlan 10
      rd 10.100.1.4:1010
      route-target both 1010:1010
      redistribute learned
  vlan 20
      rd 10.100.1.4:1020
      route-target both 1020:1020
      redistribute learned
  !
!
