ansible_network_os: ios
ansible_connection: network_cli
ansible_user: lab
ansible_password: lab123
ansible_become: yes
ansible_become_password: admin123
ansible_become_method: enable

mgmt_net_gw: 172.20.1.17
intf_duplex: full
domain_name: lab
name_servers:
  - 8.8.8.8
  - 8.8.4.4

